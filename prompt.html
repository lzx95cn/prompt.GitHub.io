	<script>
		function combineSelections() {
			// 获取所有下拉选择框的值
            var selects = document.getElementsByTagName("select");

            // 创建一个空数组来存储所有选中的选项的值
            var selectedValues = [];

            // 循环遍历所有下拉选择框，并将有选中的选项的值添加到数组中
            for (var i = 0; i < selects.length; i++) {
                var selectValue = selects[i].value;
                if (selectValue) {
                    selectedValues.push(selectValue);
                }
            }

            // 将所有值用逗号链接起来
            var result = selectedValues.join(", ");


			// 将结果显示在文本框中
			document.getElementById("result").value = result;
		}
        function resetSelections() {
			// 将所有下拉选择框的值重置为默认值
            var selects = document.getElementsByTagName("select");

            // 循环遍历所有下拉选择框，并将其值重置为默认值
            for (var i = 0; i < selects.length; i++) {
                selects[i].value = "";
            }

			// 清空结果文本框的内容
			document.getElementById("result").value = "";
		}
        function copyText() {
            // 获取结果文本框
            var resultBox = document.getElementById("result");

            // 选择结果文本框中的内容
            resultBox.select();

            // 复制选中的文本到剪贴板中
            document.execCommand("copy");

            // 取消选中文本
            window.getSelection().removeAllRanges();
        }

        // 创建一个按钮元素
        var copyButton = document.createElement("button");
        copyButton.innerText = "复制结果";
        copyButton.onclick = copyText;

        // 将按钮添加到页面中
        document.body.appendChild(copyButton);
	</script>
